<div class="card blue-grey darken-1 blogPost hoverable">
  <div class="card-content white-text">
    <div class="row">
      <div class="col s9 openBlog" (click)="openBlog(item)">
        <span class="card-title">{{item.name}}</span>
      <!--<div>-->
        Author: {{item.author}}
        <br/>
        Date: {{item.date}}
        <br/>
        Category: {{item.category}}
      </div>
      <div class="col s1" style="padding-left: 0px">
        <div *ngIf="user.username!=item.author">
          <br/>
          <br/>
          <i class="material-icons notClicked" (click)="favouriteBlog(user)" *ngIf="!isFavourite">favorite_border</i>
          <i class="material-icons whenClicked" (click)="unfavouriteBlog(user)" *ngIf="isFavourite">favorite</i>
        </div>
      </div>
      <div class="col s2">
        <br/>
        <br/>
        <div class="center valign-wrapper" *ngIf="item.rating != 0">
          {{item.rating}}<i class="material-icons">star</i>
        </div>
        <div class="center valign-wrapper" *ngIf="item.rating == 0">
          Unrated
        </div>
      </div>
    </div>
  </div>
  <!--<div class="card-action center valign-wrapper" *ngIf="this.state=='Home'">-->
  <div class="card-action center valign-wrapper" *ngIf="user.username==item.author">
    <a (click)="editBlog(item)">Edit</a>
    <a (click)="deleteBlog(item)">Delete</a>
  </div>
</div>
