<div class="row">
  <form ngNoForm id="formBlog" class="col s12" action="javascript:void(0)" (submit)="addBlog(title.value,category.value,blogText.value)" #formBlog>
    <div class="row">
      <div class="card blue-grey darken-1 hoverable blogPost">
        <div class="card-content white-text">
          <!--<span class="card-title">Add Blog</span>-->
          <div class="row">
            <!--<div class="input-field col s6">-->
            <!--&lt;!&ndash;<input id="author_name" type="text" class="validate form-control" required #author>&ndash;&gt;-->
            <!--<input name="author" id="author" type="text" class="validate form-control" required #author>-->
            <!--<label for="author">Author</label>-->
            <!--</div>-->
            <!--<div class="input-field col s6">-->
            <div class="input-field col s12">
              <input name="title" id="title" type="text" class="validate form-control" required #title>
              <label for="title">Title</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <select id="category" name="category" class="validate form-control" required #category>
                <option value="" disabled selected>Choose your option</option>
                <option value="Technology">Technology</option>
                <option value="Sports">Sports</option>
                <option value="Current Affairs">Current Affairs</option>
                <option value="Politics">Politics</option>
                <option value="India">India</option>
                <option value="Personal">Personal</option>
              </select>
              <label>Category</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea name="blogText" id="blogText" class="materialize-textarea validate form-control" required #blogText></textarea>
              <label for="blogText">Blog Content</label>
            </div>
          </div>

        </div>
        <div class="card-action center">
          <a href=""><button type="submit" style="all: inherit">Add</button></a>
          <a (click)="cancelAdd()">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
